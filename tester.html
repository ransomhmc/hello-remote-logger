<!doctype html>  
<html lang="en">  
    <head>
	<style>
                textarea {
                        display: inline-block;
                        border: solid 1px #000;
                        min-height: 200px;
                        width: 80%;
                }
        </style>
    </head>
    <body>
        <h1 id='status'>Tester Role: Disconnected</h1>
	<textarea class="scrollabletextbox" name="note"></textarea>
    </body>
</html>

<script src="/jquery/dist/jquery.js"></script>

<script>

 var websocket = new WebSocket('ws://'+window.location.host+'/ws');
 websocket.onopen = () => {
    $('#status').html('Tester Role: Connected')
 }
 
 $('textarea').on('input',function(e) {
  websocket.send(e.target.value);
 });

 
 
</script>
